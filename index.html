<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do List</title>
    <script src="jquery-3.2.1.min.js" charset="utf-8"></script>
    <script src="client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1>To Do List</h1>
      <form class="create" action="index.html" method="post">
      <button type="button" id="createTask" name="Create Task">Create Task</button>
      <button type="button" id="updateTask" name="Update Task">Update Task</button>
      <button type="button" id="deleteTask" name="Delete Task">Delete Task</button>
    <h2>
      <span>
      <input type="text" id="task" class="task" name="task" value="" placeholder="Task">
      <input type="text" id="completeby" class="completeby" name="completeby" value="" placeholder="Complete By">
      <input type="text" id="complete" class="complete" name="complete" value="" placeholder="Complete">
      <input type="text" id="update" class="update" name="update" value="" placeholder="Update">
      <input type="text" id="delete" class="delete" name="delete" value="" placeholder="Delete">
      </span>
    </h2>
    <table>
      <tr>
        <th>Task</th><th>Complete By</th><th>Complete</th><th>Update</th><th>Delete</th>
      </tr>
      <tr class="createdTasks">
      </tr>
    </table>
    <h3>
      <span>Saved Tasks<select class="savedTasks" name="savedTasks"></select></span>
    </h3>
  </body>
</html>
